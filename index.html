<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Face ID</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="index.html" class="nav-link">Registration</a>
    <a href="attendance.html" class="nav-link">Scanner</a>
  </nav>

  <div class="container">
    <h1>Register Student</h1>

    <div class="input-group">
      <input type="text" id="studentName" placeholder="Full Name" autocomplete="off">
      <input type="text" id="rollNumber" placeholder="Roll Number" autocomplete="off">
    </div>

    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
    </div>

    <button id="registerBtn" onclick="registerStudent()">Capture & Save</button>

    <p id="status">Initializing AI...</p>

    <div class="list-header">
      <h3>Database</h3>

    </div>

    <div class="table-wrapper">
      <table>
        <thead>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Action</th>
        </tr>
      </thead>
        </thead>
        <tbody id="studentList">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
